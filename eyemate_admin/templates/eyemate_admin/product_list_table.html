{% extends "eyemate_admin/owner.html" %}
{% load static %}

{% block content %}

<div class="product_list_table ">

  

<form class="form-horizontal ">
    <fieldset class="frmtbl">


      <legend>PRODUCTS DETAILS</legend>


      <div class="form-group">
        <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>
        <div class="col-md-8">
          <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required=""
            type="text">

        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
        <div class="col-md-8">
          <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md"
            required="" type="text">

        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name_fr">PRODUCT DESCRIPTION</label>
        <div class="col-md-8">
          <input id="product_name_fr" name="product_name_fr" placeholder="PRODUCT DESCRIPTION FR"
            class="form-control input-md" required="" type="text">

        </div>
      </div>




      <div class="form-group">
        <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
        <div class="col-md-8">
          <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY"
            class="form-control input-md" required="" type="text">

        </div>
      </div>




      <div class="form-group">
        <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
        <div class="col-md-8">
          <textarea class="form-control" id="product_description" name="product_description"></textarea>
        </div>
      </div>




      <div class="form-group">
        <label class="col-md-4 control-label" for="percentage_discount">PERCENTAGE DISCOUNT</label>
        <div class="col-md-8">
          <input id="percentage_discount" name="percentage_discount" placeholder="PERCENTAGE DISCOUNT"
            class="form-control input-md" required="" type="text">

        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="stock_alert">STOCK ALERT</label>
        <div class="col-md-8">
          <input id="stock_alert" name="stock_alert" placeholder="STOCK ALERT" class="form-control input-md" required=""
            type="text">

        </div>
      </div>






      <div class="form-group">
        <label class="col-md-4 control-label" for="author">SELLER</label>
        <div class="col-md-8">
          <input id="author" name="author" placeholder="AUTHOR" class="form-control input-md" required="" type="text">

        </div>
      </div>




      <div class="form-group">
        <label class="col-md-4 control-label" for="comment">COMMENT</label>
        <div class="col-md-8">
          <input id="comment" name="comment" placeholder="COMMENT" class="form-control input-md" required=""
            type="text">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="approuved_by">APPROUVED BY</label>
        <div class="col-md-8">
          <input id="approuved_by" name="approuved_by" placeholder="APPROUVED BY" class="form-control input-md"
            required="" type="text">


          <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">main_image</label>
            <div class="col-md-6">
              <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
          </div>



          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
            </div>
          </div>

    </fieldset>
  </form>

  

</div>





  {% endblock %}
