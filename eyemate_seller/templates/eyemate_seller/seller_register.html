<body>



  <section class="vh-100 seller-register " >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center ">
  
              <h3 class="mb-5">Sign up</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Phone" />
                
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Repeat Password" />
              </div>
  
              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div> -->
  
              <button class="btn btn-primary btn-lg btn-block mb-2" type="submit">Register</button>
  
              <a href="{% url 'seller_login' %}" class="btn">Already have an account</a>

              <hr class="my-4">
